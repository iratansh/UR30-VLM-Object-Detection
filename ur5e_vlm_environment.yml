name: ur5e_vlm_environment
channels:
  - pytorch
  - nvidia
  - conda-forge
  - huggingface
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Core Scientific Computing
  - numpy
  - scipy
  - matplotlib
  - pandas
  - scikit-learn
  
  # Computer Vision
  - opencv
  - pillow
  - imageio
  
  # Deep Learning & AI
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # GPU support
  - transformers
  - tokenizers
  - datasets
  - accelerate
  - safetensors
  - sentence-transformers
  
  # Audio Processing
  - librosa
  - pyaudio
  - ffmpeg
  - portaudio
  
  # Computer Vision & 3D
  - vtk
  - trimesh
  - open3d
  
  # Hardware Interface
  - pyserial
  
  # Development Tools
  - jupyter
  - ipython
  - black
  - flake8
  - pytest
  - setuptools
  - wheel
  - pip
  
  # System Dependencies
  - cmake
  - pkg-config
  - gcc_linux-64
  - gxx_linux-64
  
  # Additional dependencies via pip
  - pip:
    # RealSense Camera
    - pyrealsense2
    
    # Audio Processing
    - sounddevice
    
    # Natural Language Processing
    - spacy
    - openai-whisper
    - pyttsx3
    
    # Note: ROS2 dependencies are installed via apt in the Dockerfile, not pip
    
    # Robotics & Kinematics (install manually if needed)
    # - robotics-toolbox-python  # Install manually if needed
    # - spatialmath-python       # Install manually if needed 
    - ikpy
    
    # Gazebo/Simulation (if available via pip)
    - pybullet  # Alternative physics simulation
    
    # Construction & Domain-Specific
    # - rasa  # Install manually if needed - heavy dependency
    - pyyaml  # Correct package name for yaml
    
    # Additional ML/AI tools
    - huggingface-hub
    - evaluate
    - gradio  # For creating interfaces
    
    # Visualization
    - plotly
    - seaborn
    
    # Utilities
    - tqdm
    - click
    - pydantic
    - requests
    - aiohttp
    
    # Testing & Development
    - pytest-asyncio
    - pytest-mock
    
    # Audio System Libraries (Linux specific) - install manually if needed
    # - pyalsaaudio  # ALSA audio interface - install manually if needed
    # - python-pulse-control  # PulseAudio control - not available via pip